<form (ngSubmit)="submitForm()">
    <h1>Create a post</h1>
    <input type="text" name="title" placeholder="Post title" [(ngModel)]="title">
    <br>
    <textarea name="body" placeholder="Post Body" cols="30" rows="10" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
